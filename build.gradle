buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

allprojects {
    version = "1.2.0"
    group = "org.codepond"
}

subprojects {
    repositories {
        mavenCentral()
    }
}